<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Age Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <img src="sojon-mia.jpg" alt="">
          <h1>Age Calculator</h1>
          <div class="input-container">
               <label for="dob">Date of Birth:</label>
               <input type="date" id="dob" required>
          </div>
          <div class="input-container">
               <label for="specificDate">Other Date:</label>
               <input type="date" id="specificDate" required>
          </div>
          <button id="calculateBtn">Calculate Age</button>

          <div id="result" class="result-container"></div>
          
          <div class="contactMe">
               <a href="https://www.linkedin.com/in/csesojonmia23/" target="_blank">Contact Me</a>
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
